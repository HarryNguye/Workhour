<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workhour List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 0; /* Poistetaan ylim채채r채inen tila otsikon alla */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn, .link-btn {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 5px;
        }

        .link-btn {
            background-color: #dc3545; /* Red for delete buttons */
        }

        .btn:hover, .link-btn:hover {
            opacity: 0.9;
        }

        /* Lis채tty tyylit uloskirjautumispainikkeelle */
        .logout-btn {
            background-color: #dc3545; /* Red */
            border: none; /* Poistetaan reuna */
        }

        .logout-btn:hover {
            background-color: #bd2130; /* Tummempaa punaista hover-efektiin */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Workhour List</h1>
            <!-- Uloskirjautumispainike sijoitettu oikealle otsikon viereen -->
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn logout-btn" />
            </form>
        </div>
        <h2>
            Total Hours: <span th:text="${totalHours}">0</span>
        </h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Hours</th>
                <th>Actions</th>
            </tr>
            <tr th:each="workhour : ${workhours}">
                <td th:text="${workhour.date}"></td>
                <td th:text="${workhour.hours}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${workhour.id})}" class="btn">Edit</a>
                    <a th:href="@{/workhour/{id}(id=${workhour.id})}" class="link-btn">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/addhours" class="btn">Add Workhour</a>
    </div>
</body>
</html>
