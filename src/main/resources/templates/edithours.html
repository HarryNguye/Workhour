<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Muokkaa Työtunti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Muokkaa Työtunti</h1>
    <div>
        <form th:object="${workHour}" th:action="@{/edit/{id}(id=${workHour.id})}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <label for="date">Päivämäärä:</label>
            <input type="date" id="date" th:field="*{date}" required /><br>
            
            <label for="hours">Tunnit:</label>
            <input type="number" id="hours" th:field="*{hours}" required /><br>
            
            <input type="submit" value="Päivitä" />
        </form>
    </div>
</body>
</html>
